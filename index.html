<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Wordle Helper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wordle Helper</h1>
      <div class="field">
        <label>GREEN: Right letters, right positions</label>
        <small>Should always be 5 characters long; use dots for blanks.</small>
        <input type="text" value="....." id="green" maxlength="5" />
      </div>
      <div class="field">
        <label>YELLOW: Right letters, wrong positions</label>
        <small>Example: <code>y:0,3;x:1,2</code></small>
        <input type="text" value="" id="yellow" />
      </div>
      <div class="field">
        <label>GRAY: Letters known not to be in word</label>
        <small>No commas, spaces, etc.</small>
        <input type="text" value="" id="gray" />
      </div>
      <div class="button" id="button">Get next best word guess</div>
      <div class="guess-heading">Current guess:</div>
      <div class="guess" id="guess"></div>
    </div>
    <script src="words.js"></script>
    <script src="app.js"></script>
  </body>
</html>
